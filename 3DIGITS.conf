[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = "/Program Files/telegraf/telegraf.log"
  omit_hostname = false

###############################################################################
#                                  OUTPUTS                                    #
###############################################################################

[[outputs.influxdb]]
   urls = ["http://metrics.3digits.es:8086"]
   database = "telegraf"
   username = "metrics"
   password = ""

###############################################################################
#                                  INPUTS                                     #
###############################################################################

[[inputs.win_perf_counters]]
  [[inputs.win_perf_counters.object]]
    ObjectName = "Processor"
    Counters = [
      "% Idle Time",
      "% Interrupt Time",
      "% Privileged Time",
      "% User Time",
      "% Processor Time",
      "% DPC Time",
    ]
    Instances = ["*"]
    IncludeTotal = true
    Measurement = "win_cpu"

  [[inputs.win_perf_counters.object]]
    ObjectName = "LogicalDisk"
    Counters = [
      "Disk Read Bytes/sec",
      "Disk Write Bytes/sec",
      "% Idle Time",
      "% Disk Time",
      "% Disk Read Time",
      "% w Write Time",
      "Current Disk Queue Length",
      "% Free Space",
      "Free Megabytes",
    ]
    Instances = ["*"]
    Measurement = "win_disk"

  [[inputs.win_perf_counters.object]]
    ObjectName = "PhysicalDisk"
    Counters = [
      "Disk Read Bytes/sec",
      "Disk Write Bytes/sec",
      "Current Disk Queue Length",
      "Disk Reads/sec",
      "Disk Writes/sec",
    ]
    Instances = ["0", "1", "2", "3", "4"]
    Measurement = "win_diskio"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Network Interface"
    Counters = [
      "Bytes Received/sec",
      "Bytes Sent/sec",
      "Bytes Total/sec",
      "Packets Received/sec",
      "Packets Sent/sec",
      "Packets Received Discarded",
      "Packets Outbound Discarded",
      "Packets Received Errors",
      "Packets Outbound Errors",
    ]
    Instances = ["*"]    
    Measurement = "win_net"

  [[inputs.win_perf_counters.object]]
    ObjectName = "System"
    Counters = [
      "Context Switches/sec",
      "System Calls/sec",
      "Processor Queue Length",
      "System Up Time",
      "Processes",
      "Threads"
    ]
    Instances = ["------"]
    Measurement = "win_system"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Memory"
    Counters = [
      "Available Bytes",
	    "Cache Faults/sec",
	    "Demand Zero Faults/sec",
	    "Page Faults/sec",
	    "Pages/sec",
	    "Transition Faults/sec",
	    "Pool Nonpaged Bytes",
	    "Pool Paged Bytes",
	    "Standby Cache Reserve Bytes",
	    "Standby Cache Normal Priority Bytes",
	    "Standby Cache Core Bytes",
	  ]
    Instances = ["------"]
    Measurement = "win_mem"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Process"
    Counters = [
	    "Handle Count",
	    "Private Bytes",
	    "Thread Count",
	    "Virtual Bytes",
	    "Working Set"
	  ]
    Instances = ["*"]
    Measurement = "win_proc"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Paging File"
    Counters = [
	    "% Usage",
	  ]
    Instances = ["_Total"]
    Measurement = "win_swap"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Terminal Services"
    Counters = [
      "Active Sessions",
      "Inactive Sessions",
      "Total Sessions",
    ]
    Instances = ["------"]
    Measurement = "win_ts"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Print Queue"
    Counters = [
      "Total Jobs Printed",
      "Bytes Printed/sec",
      "Total Pages Printed",
      "Jobs",
      "Jobs Spooling",
      "Job Errors",
      "Max Jobs Spooling",
    ]
    Instances = ["*"]
    IncludeTotal = true
    Measurement = "win_pr"

  [inputs.win_perf_counters.tagdrop]
    instance = ["*isatap*", "Local*", "Teredo*", "Hard*", "*Users*","*FrxMount*"]

[[inputs.win_wmi]]
    name_prefix = "wmi_"
	[[inputs.win_wmi.query]]
		namespace = "root\\cimv2"
		class_name = "win32_OperatingSystem"
		properties = [ "Caption","Version" ]
		filter = 'NOT Name LIKE "\\\\?\\%"'
		#tag_properties = ["Caption","Version"]
		
	[[inputs.win_wmi.query]]
		namespace = "root\\cimv2"
		class_name = "win32_Processor"
		properties = ["Name"]
		
	[[inputs.win_wmi.query]]
		namespace = "root\\cimv2"
		class_name = "win32_ComputerSystem"
		properties = ["Model"]

[[inputs.mem]]

[[inputs.disk]]

[[processors.rename]]
  [[processors.rename.replace]]
    measurement = "mem"
    dest = "win_mem2"

[[processors.rename]]
  [[processors.rename.replace]]
	measurement = "disk"
    dest = "win_disk2"
